<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <form class="form">
            <h2 id="title">SIGN UP</h2>
            <input type="text" name="name" class="box" id="nameField" placeholder="Enter Name">
            <input type="email" name="email" class="box" placeholder="Enter Email">
            <input type="password" name="password" class="box" placeholder="Enter Password">
            <p>Lost Password? <a href="#">Click Here</a></p>
            <div class="buttons">
                <button type="button" name="submit" id="signinBtn" class="disable">SIGN IN</button>
                <button type="button" id="signupBtn">SIGN UP</button>
            </div>
        </form>

        <div class="side">
            <img src="./Background2.jpg" alt="">
        </div>

    </div>

    <script>

        let signupBtn = document.getElementById("signupBtn");
        let signinBtn = document.getElementById("signinBtn");
        let nameField = document.getElementById("nameField");
        let title = document.getElementById("title");


        signinBtn.onclick = function() {
            nameField.style.display = "none";
            title.innerHTML = "SIGN IN";
            signupBtn.classList.add("disable");
            signinBtn.classList.remove("disable");
        }

        signupBtn.onclick = function() {
            nameField.style.display = "block";
            title.innerHTML = "SIGN UP";
            signupBtn.classList.remove("disable");
            signinBtn.classList.add("disable");
        }


    </script>

</body>

</html>
